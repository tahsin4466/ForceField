<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics Sandbox</title>
  <style>
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      pointer-events: none;
      display: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background-color: white;
      box-shadow: 0 0 2px black;
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div id="crosshair"></div> <!-- Crosshair element -->

<script type="module" src="/src/main.ts"></script>

</body>
</html>
